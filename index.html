<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

/*
    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
*/

    #editor {
      width: 90%;
      height: 500px;

        margin: 0;
    }

  </style>
</head>
<body>

<div id="editor">bpm 100

tone bass1
   freq 61.7
   duration 300

tone hat1
   freq 440
   duration 50

loop loop1
  pattern bass1 x..xx......x....
  pattern hat1  ..x...x...x...x.

loop loop2
  pattern hat1  ..x...x...x...x.

track song
  pattern loop1 xxxx....
  pattern loop2 ....xxxx
</div>

<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.getSession().setMode("ace/mode/loopscript");
</script>

</body>
</html>
